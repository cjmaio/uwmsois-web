<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>Intro to Flexbox</title>
<style>
.box {
	border-radius: .3em;
	box-sizing: border-box;
	border: 3px solid #03C;
	padding: 10px;
	background:#09F;
	font-size:1.3em;
	margin:.1em;
}
.flex-container {
	display: -webkit-flex;
	display: -ms-flexbox;
	display: flex;
	flex-wrap: wrap;
	flex-direction: row-reverse;
	margin: 1em 0;
	width: 600px;
	border: 1px solid #333;
}

@media (max-width: 749px) {
	.flex-container {
		width: 80%;
		margin: 0;
	}
}
</style>
</head>
<body>
<section class="flex-container">
	<div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
	<div class="box">5</div>
	<div class="box">6</div>
	<div class="box">7</div>
	<div class="box">8</div>
	<div class="box">9</div>
	<div class="box">10</div>
	<div class="box">11</div>
	<div class="box">12</div>
	<div class="box">13</div>
	<div class="box">14</div>
	<div class="box">15</div>
	<div class="box">16</div>
	<div class="box">17</div>
	<div class="box">18</div>
</section>
</body>
</html>
