<!DOCTYPE html>
<html>

<head>
  <title>Assessment 20</title>
  <script src="functions.js" type="text/javascript"></script>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <section class="main">
    <h1>Assessment 20</h1>
    <form>
      <div class="field">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" />
      </div>
      <div class="field">
        <label for="receive_updates_email">Email to Receive Updates:</label>
        <input type="text" id="receive_updates_email" name="receive_updates_email" />
      </div>
      <div class="field">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" size="20" />
      </div>
      <div class="field">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" size="3" />
      </div>
      <div class="buttons">
        <input type="button" id="validate" name="validate" value="Check Values" />
        <input type="button" id="validate_receive_updates" name="validate_receive_updates" value="Receive Updates" />
      </div>
    </form>
</body>

</html>
