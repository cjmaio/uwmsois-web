<!DOCTYPE html>
<html>

<head>
  <title>Assessment 18: Basic JavaScript</title>
  <link rel="stylesheet" href="style.css" />
  <script src="colors.js"></script>
</head>

<body>
  <section class="masthead">
    <h2>Assessment 18: Basic JavaScript with Cats</h2>
    <img src="assets/cartoon-cat.png" alt="Cartoon Cat" height="200px" />
  </section>
  <section class="control-container">
    <section class="text-colors">
      <h3>Text Colors</h3>
      <ul>
        <li>
          <input type="radio" id="blue-text" name="text_color" value="blue" />
          <label for="blue-text">Blue</label>
        </li>
        <li><input type="radio" id="black-text" name="text_color" value="black" />
          <label for="black-text">Black</label>
        </li>
        <li><input type="radio" id="green-text" name="text_color" value="green" />
          <label for="green-text">Green</label>
        </li>
        <li><input type="radio" id="red-text" name="text_color" value="red" />
          <label for="red-text">Red</label>
        </li>
        <li><input type="radio" id="violet-text" name="text_color" value="violet" />
          <label for="violet-text">Violet</label>
        </li>
      </ul>
    </section>
    <section class="background-colors">
      <h3>Background Colors</h3>
      <ul>
        <li>
          <input type="radio" id="gray-bg" name="background_color" value="gray" />
          <label for="gray-bg">Gray</label>
        </li>
        <li><input type="radio" id="black-bg" name="background_color" value="black" />
          <label for="black-bg">Black</label>
        </li>
        <li><input type="radio" id="white-bg" name="background_color" value="white" />
          <label for="white-bg">White</label>
        </li>
        <li><input type="radio" id="orange-bg" name="background_color" value="orange" />
          <label for="orange-bg">Orange</label>
        </li>
        <li><input type="radio" id="teal-bg" name="background_color" value="teal" />
          <label for="teal-bg">Teal</label>
        </li>
      </ul>
    </section>
  </section>
  <section class="name-entry">
    <form id="first_name_entry">
      <label for="first_name">First Name: </label>
      <input type="text" id="first_name" placeholder="Enter your first name" />
      <input type="submit" id="submit" value="Enter" />
    </form>
  </section>
</body>

</html>
