<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
  <title>Cat Image Gallery</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="functions.js"></script>

</head>

<body>
  <div id="all">
    <div id="headline">Cats, cats, cats!</div>
    <div id="thumbnails">
      <ul>
        <li>
          <img class="smallimg" id="thumb1" src="images/cats-1.webp" alt="Two cats laying together" border="2">
        </li>
        <li><img class="smallimg" id="thumb2" src="images/cats-2.jpg" alt="A cat in the grass" border="0"></li>
        <li><img class="smallimg" id="thumb3" src="images/cats-3.jpg" alt="A cat looking stressed" border="0"></li>
        <li><img class="smallimg" id="thumb4" src="images/cats-4.jpg" alt="A cat in very short grass" border="0"></li>
        <li><img class="smallimg" id="thumb5" src="images/cats-5.png"
            alt="A cat with a single orange brain cell sleeping" border="0"></li>
        <li><img class="smallimg" id="thumb6" src="images/cats-6.png"
            alt="A cat with a single orange brain cell screaming" border="0"> </li>
      </ul>
    </div>
    <div id="largearea">
      <img id="mainphoto" src="images/cats-1.webp" alt="Two cats laying together">
    </div>
    <div id="caption">
      Two cats laying together
    </div>
  </div>
</body>

</html>
